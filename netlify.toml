[build]
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max-old-space-size=4096"

# ============================================
# API Proxy Redirects (must be before SPA fallback)
# Routes /api/v1/* to Supabase Edge Functions
# ============================================

# Premium API endpoints
[[redirects]]
  from = "/api/v1/contacts"
  to = "https://jffnzpdcmdalxqhkfymx.supabase.co/functions/v1/api-v1-contacts"
  status = 200
  force = true
  headers = {X-Forwarded-Host = "founderhq.setique.com"}

[[redirects]]
  from = "/api/v1/contacts/*"
  to = "https://jffnzpdcmdalxqhkfymx.supabase.co/functions/v1/api-v1-contacts/:splat"
  status = 200
  force = true
  headers = {X-Forwarded-Host = "founderhq.setique.com"}

[[redirects]]
  from = "/api/v1/tasks"
  to = "https://jffnzpdcmdalxqhkfymx.supabase.co/functions/v1/api-v1-tasks"
  status = 200
  force = true
  headers = {X-Forwarded-Host = "founderhq.setique.com"}

[[redirects]]
  from = "/api/v1/tasks/*"
  to = "https://jffnzpdcmdalxqhkfymx.supabase.co/functions/v1/api-v1-tasks/:splat"
  status = 200
  force = true
  headers = {X-Forwarded-Host = "founderhq.setique.com"}

[[redirects]]
  from = "/api/v1/deals"
  to = "https://jffnzpdcmdalxqhkfymx.supabase.co/functions/v1/api-v1-deals"
  status = 200
  force = true
  headers = {X-Forwarded-Host = "founderhq.setique.com"}

[[redirects]]
  from = "/api/v1/deals/*"
  to = "https://jffnzpdcmdalxqhkfymx.supabase.co/functions/v1/api-v1-deals/:splat"
  status = 200
  force = true
  headers = {X-Forwarded-Host = "founderhq.setique.com"}

# SPA fallback - all other routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache index.html for 5 minutes (allows quick updates)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"
