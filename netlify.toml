[build]
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max-old-space-size=4096"

# ============================================
# Open Graph Meta Tags for Social Crawlers
# Routes share/form links to Supabase function for rich previews
# The function detects crawlers and serves OG tags, or redirects regular users
# ============================================

[[redirects]]
  from = "/share/brief/*"
  to = "https://jffnzpdcmdalxqhkfymx.supabase.co/functions/v1/og-meta?path=/share/brief/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/share/report/*"
  to = "https://jffnzpdcmdalxqhkfymx.supabase.co/functions/v1/og-meta?path=/share/report/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/forms/*"
  to = "https://jffnzpdcmdalxqhkfymx.supabase.co/functions/v1/og-meta?path=/forms/:splat"
  status = 200
  force = true

